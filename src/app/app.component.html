<app-header></app-header>
<div class="container">
	<div *ngIf="!currentUser; then showLogin; else showApp"></div>
	<ng-template #showLogin>
		<app-login class="card"></app-login>
		<app-registration class="card"></app-registration>
	</ng-template>
	<ng-template #showApp>
		<app-product-list class="card product-list"></app-product-list>
		<app-cart class="card cart"></app-cart>
	</ng-template>

</div>
